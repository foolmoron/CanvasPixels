<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pixels Test</title>

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/pixels.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 port of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="row">
			<div class="col-sm-10 content" data-pixel-colors='["#00FF00", "#66FF66", "#BBFFBB"]'>Hey 1</div>
			<div class="col-sm-10 content" data-pixel-colors='["#0000FF", "#6666FF", "#BBBBFF"]'>Hey 2</div>
			<div class="col-sm-10 content" data-pixel-colors='["#FF0000", "#FF6666", "#FFBBBB"]'>Hey 3</div>
			<div class="col-sm-10 content" data-pixel-colors='["#FF00FF", "#FF66FF", "#FFBBFF"]'>Hey 4</div>
			<div class="col-sm-10 content" data-pixel-colors='["#FFFF00", "#FFFF66", "#FFFFBB"]'>Hey 5</div>
		</div>
		<canvas id="pixels" style="display: none;"></canvas>

		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/pixels.js"></script>
	</body>
</html>
